<div class="container">
  <div class="search">
    <div class="isearch">
    <label>Search Product</label>
    <input class="form-control" type="text" name="search" [(ngModel)]= "searchText" >
    </div>
  </div>
  <table>
    <tr>
      <td>id</td>
      <td>name</td>
      <td>img</td>
    </tr>
    <tr *ngFor="let product of products | filter:searchText" >
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td><img src="{{product.img}}"></td>
    </tr>
  </table>
</div>
